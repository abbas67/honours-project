{% extends "layout.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='genCode.css') }}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lecturerhome.css') }}">
     <title>Code Generation</title>

         <div class="topnav1">
          <a href="{{ url_for('sign_out') }}">Sign Out</a>
         </div>
{% endblock head %}

{% block content %}

        <p> </p>
    <h1 align="center"> Lecture Code Display</h1>

    <div class ="flex-container" id="menu-options">
            <div class="card" style="width: 30rem;">

                  <div class="card-body">
                    <h5 class="card-title">Select Module</h5>

                      <select name="module" class="select" required>
                            <option value="" disabled selected hidden>Module Code</option>
                            {% for item in session['supervisedmodules'] %}
                                <option value="{{ item['ModuleID'] }}">{{ item['ModuleID'] }}</option>
                            {% endfor %}
                      </select>

                    <p class="card-text"></p>
                    <a href=" " class="btn btn-primary">Display Code</a>
                  </div>
            </div>
    </div>

{% endblock content %}

{% block scripts %}
{{ super() }}

{% endblock scripts %}
