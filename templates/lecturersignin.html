{% extends "layout.html" %}

{% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lecturesignin.css') }}">

            <div class="topnav" >
            <div class="active">
                <a href="{{ url_for('index') }}">
                    <img id="logo" src="/static/uni_logo.png" alt="Uni Logo">
                </a>
                <ul id="nav">
                    <li id="nav"><a href="{{ url_for('lecturer_home') }}">Lecturers</a></li>
                    <li id="nav"><a href="{{ url_for('lecturesignin') }}">Students</a></li>


                </ul>

            </div>
        </div>

    <title>Login Page</title>


	<!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Home</title>
{% endblock head %}


{% block content %}

    <div class="container">
        <form action="{{ url_for('lecturersignin') }}" method="post">
            <div class="d-flex justify-content-center h-100">
                <div class="card"  >
                    <div class="card-header" style="color: ghostwhite;background-color:#4365E2">
                        <h3 style="color: ghostwhite">Sign In</h3>

                    </div>
                    <div class="card-body" style="color: ghostwhite;background-color:#4365E2">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="lecturer ID" name="lecturerid" required>

                            </div>

                            <div class="input-group form-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key" ></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" name="Password" required>

                            </div>


                            <div class="form-group" >
                                <input type="submit" value="Login"  class="btn btn-primary" style="background-color:ghostwhite;color: #4365E2;">
                            </div>
                        </form>

                        {% if error %}
                            <p class="error"><strong>Error:</strong> {{ error }}
                        {% endif %}
                    </div>
                    <div class="card-footer" style="color: ghostwhite;background-color:#4365E2" >
                        <div class="d-flex justify-content-center links">
                            <a href="{{ url_for('signup') }}" style="color:ghostwhite;background-color:#4365E2" >Don't have an account? Sign Up</a>
                        </div>

                    </div>
                </div>
            </div>
            </form>
    </div>



{% endblock content %}

{% block scripts %}
{{ super() }}

{% endblock scripts %}


</html>
