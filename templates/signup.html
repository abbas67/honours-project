{% extends "layout.html" %}

{% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">


    <title>Sign Up Page</title>


	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

{% endblock head %}


{% block content %}

    <div class="container">
        <form action="{{ url_for('signup') }}" method="post">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Matriculation/Lecturer Number" name="idnum" required >

                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" name="password" required>

                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name" name="fname" required>
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <select name="lecturercheck" >
                                    <option value="Lecturer">Lecturer Account</option>
                                    <option value="Student">Student Account</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <input type="submit" value="Sign Up" class="btn float-right login_btn">
                            </div>
                        </form>

                        {% if notification %}
                            <p class="error"><strong>Notification:</strong> {{ notification}}
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            <a href="{{ url_for('lecturesignin') }}" style="color:dodgerblue" >Already have an account? Log in</a>
                        </div>
                    </div>
                </div>
            </div>
            </form>
    </div>



{% endblock content %}

{% block scripts %}
{{ super() }}

{% endblock scripts %}


</html>
